<div id="slidecontainer">                     <!-- outer container.  Position this on your page where you want the slideshow. -->
	<div id="controlcell" class="cell" ></div>    <!-- shows the top navigation buttons when hovered. -->
	<div id="navcell" class="cell" ></div>        <!-- shows the thumbnails when hovered. -->
	<div id="commoncell"></div>                   <!-- shows both navigation buttons and thumbnails when hovered. -->
	<div id="controls"><img src="images/previous.gif" class="button" id="prev" />
	<img src="images/pause.gif" class="button" id="toggle"  />
	<img src="images/next.gif" class="button" id="next" /></div>

	<ul id="cycle"></ul>                            <!-- This is the slideshow element.  Each photo is a <li>. -->
	<div id="thumbs" ><ul id="nav"></ul></div>      <!-- Thumbnail navigation -->
        <img src="images/play.gif" id="showButton" class="button"/>
</div>
